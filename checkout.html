<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order & Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      background-color: rgba(0,0,0,0.6);
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .order-card {
      background-color: #1c1c1c;
      color: #fff;
      border-radius: 15px;
      padding: 35px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    .order-card h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffcc00;
    }

    .form-control, .form-select {
      background-color: #2b2b2b;
      color: #fff;
      border: none;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: none;
      border: 1px solid #ffcc00;
    }

    .btn-pay {
      background-color: #ffcc00;
      border: none;
      color: #000;
      font-weight: 600;
      width: 100%;
      margin-top: 15px;
    }

    .btn-pay:hover {
      background-color: #e6b800;
    }

    .payment-details {
      display: none;
      margin-top: 15px;
    }

    /* Success / Error message */
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
      display: none;
      padding: 10px;
      border-radius: 8px;
    }

    .success {
      background-color: #28a745;
      color: #fff;
    }

    .error {
      background-color: #dc3545;
      color: #fff;
    }

  </style>
</head>
<body>

<div class="overlay">
  <div class="order-card">
    <h3>Order Payment</h3>

    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label class="form-label">Delivery Address</label>
      <textarea class="form-control" id="address" placeholder="123 Street, City, Pincode" rows="2" required></textarea>
    </div>

    <!-- Payment Method -->
    <div class="mb-3">
      <label class="form-label">Payment Method</label>
      <select class="form-select" id="paymentMethod" onchange="showPaymentFields()" required>
        <option value="">Select Payment</option>
        <!-- <option value="card">Card</option> -->
        <option value="upi">UPI</option>
        <option value="cod">Cash on Delivery</option>
      </select>
    </div>

    <!-- CARD DETAILS -->
    <div class="payment-details" id="cardDetails">
      <div class="mb-3">
        <label class="form-label">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="1234567812345678" maxlength="16">
      </div>

      <div class="row">
        <div class="col">
          <label class="form-label">Expiry (MM/YY)</label>
          <input type="text" class="form-control" id="expiry" placeholder="08/27">
        </div>
        <div class="col">
          <label class="form-label">CVV</label>
          <input type="password" class="form-control" id="cvv" placeholder="123" maxlength="3">
        </div>
      </div>
    </div>

    <!-- UPI DETAILS -->
    <div class="payment-details" id="upiDetails">
      <label class="form-label">UPI ID</label>
      <input type="text" class="form-control" id="upiId" placeholder="name@upi">
    </div>

    <button class="btn btn-pay" onclick="placeOrder()">Place Order</button>

    <div id="message" class="message"></div>
  </div>
</div>

<script>
  function showPaymentFields() {
    const method = document.getElementById("paymentMethod").value;
    document.getElementById("cardDetails").style.display = "none";
    document.getElementById("upiDetails").style.display = "none";

    if (method === "card") {
      document.getElementById("cardDetails").style.display = "block";
    } else if (method === "upi") {
      document.getElementById("upiDetails").style.display = "block";
    }
  }

  function placeOrder() {
    const name = document.getElementById("fullName").value.trim();
    const address = document.getElementById("address").value.trim();
    const method = document.getElementById("paymentMethod").value;
    const messageDiv = document.getElementById("message");

    // Reset message
    messageDiv.style.display = "none";

    if (!name || !address || !method) {
      messageDiv.innerHTML = "❌ Please give correct details!";
      messageDiv.className = "message error";
      messageDiv.style.display = "block";
      return;
    }

    if (method === "card") {
      const card = document.getElementById("cardNumber").value.trim();
      const expiry = document.getElementById("expiry").value.trim();
      const cvv = document.getElementById("cvv").value.trim();

      if (!/^\d{16}$/.test(card) || !/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry) || !/^\d{3}$/.test(cvv)) {
        messageDiv.innerHTML = "❌ Please give correct card details!";
        messageDiv.className = "message error";
        messageDiv.style.display = "block";
        return;
      }

      messageDiv.innerHTML = "✅ Order Successful! Payment via Card confirmed.";
      messageDiv.className = "message success";
      messageDiv.style.display = "block";
    } 
    else if (method === "upi") {
      const upi = document.getElementById("upiId").value.trim();
      if (!/^[\w.-]+@[\w]+$/.test(upi)) {
        messageDiv.innerHTML = "❌ Please give correct UPI ID!";
        messageDiv.className = "message error";
        messageDiv.style.display = "block";
        return;
      }

      messageDiv.innerHTML = "✅ Order Successful! Payment via UPI confirmed.";
      messageDiv.className = "message success";
      messageDiv.style.display = "block";
    } 
    else if (method === "cod") {
      messageDiv.innerHTML = "✅ Order Successful! Cash on Delivery selected.";
      messageDiv.className = "message success";
      messageDiv.style.display = "block";
    }
  }
</script>

</body>
</html>
